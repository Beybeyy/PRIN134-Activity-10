<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Basketball Shot Challenge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏀 Basketball Shot Challenge 🏀</h1>
            <p>Add players and see who scores the most!</p>
        </div>

        <div class="player-controls">
            <input type="text" id="player-name" placeholder="Enter Player Name" />
            <button class="btn btn-add" id="add-player-button">Add Player</button>
            <button class="btn btn-start" id="start-game-button">Play</button>
        </div>

        <table id="players-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="players-body"></tbody>
        </table>

        <div class="game-log" id="game-log">
            <div class="log-item">Welcome to the Basketball Shot Challenge! Add at least 2 players and click "Play".</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
